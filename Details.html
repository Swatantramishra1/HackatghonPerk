        <script>

            function Show() {
                var urlParams;
                (window.onpopstate = function () {
                    var match,
                        pl = /\+/g,  // Regex for replacing addition symbol with a space
                        search = /([^&=]+)=?([^&]*)/g,
                        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                        query = window.location.search.substring(1);

                    urlParams = {};
                    while (match = search.exec(query))
                        urlParams[decode(match[1])] = decode(match[2]);
                })();

                //var UId = urlParams["UId"];
                var UId = urlParams["ID"];
                var xmlhttp = new XMLHttpRequest();
                var url = "http://pollingcube.herokuapp.com/all_polls";

                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        myFunction(xmlhttp.responseText);
                    }
                }
                xmlhttp.open("GET", url, true);
                xmlhttp.send();

                function myFunction(response) {

                    var arr = JSON.parse(response);
                    var t = "";
                    for (var i = 0; i < arr.length; i++) {
                        if (UId == arr[i].p_id)
                        {
                            document.getElementById("PollName").innerText = arr[i].p_name;
                            t = t + "<a href='#' onclick=UpVote('" + arr[i].p_name + "') class='button button-raised button-action button-circle pull-right' style='margin-left:5px'> <i class='fa fa-thumbs-up'></i></a>" +
                                 "<a href='#' onclick=DownVote('" + arr[i].p_name + "') class='button button-caution  button-action button-circle pull-right' style='background-color:rgba(255, 0, 0, 0.90);color:#ffffff'> <i class='fa fa-thumbs-down'></i></a>";

                        }
                        
                    }
                    
                    $("#button").empty();
                    $("#button").append(t);




                }
            }
            function DownVote(param3) {
                $.post("http://pollingcube.herokuapp.com/down_vote",
{
    p_user: "sonu",
    p_name: param3,

},
function (data, status) {
   
    document.getElementById("aa").style.display = "block";
    document.getElementById("bb").style.display = "none";  // 
    document.getElementById("aa").innerText = "You Have Down Voted";

});
            }
            function UpVote(param3)
                
            {
                $.post("http://pollingcube.herokuapp.com/up_vote",
       {
           p_user: "sonu",
           p_name: param3,
           
       },

           document.getElementById("aa").style.display = "none";
           document.getElementById("bb").style.display = "block";
           document.getElementById("bb").innerText = "You Have Up Voted";

       });
                
            }
